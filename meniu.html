<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Website Menu</title>
    <script src="details.js"></script>
    <script src="meniu.js"></script>
    <link rel="stylesheet" href="loading.css" />
    <link rel="stylesheet" href="dialog.css">
    <link rel="stylesheet" href="meniu.css" />

  </head>
  <body onload="getData()">
    <div id="loading" class="lds-default">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <dialog id="dialog" class="hidden">
      <form method="dialog" class="dialogForm">
        <div id="mainForm">
          <img id="pic" src="" />
          <div class="foodDetails">
            <div class="foodName">
              <h4 class="name"></h4>
              <h4 class="price"></h4>
            </div>
            <div>
              <ul id="ingredients">Ingredients
            </div>
            <div id="quantity"></div>
            <div class="exit" >
              <input type="button" onclick="exit()" value="BACK" />
            </div>
          </div>
        <div>
      </form>
    </dialog>
    <div class="menu">
      <div id="container0">
        <h1>Our Menu</h1>
        <div class="underline"></div>
      </div>
      <div id="container1">
        <input
          type="text"
          name="filtrare"
          placeholder="Search for ingredient..."
        />
        <input type="button" value="Search" onclick="search()" />
      </div>
      <div id="containerBtn">
        <input class="filterBtn" type="button" value="All" onclick="draw()" />
        <input
          class="filterBtn"
          type="button"
          value="Pizza"
          onclick="filter('pizza')"
        />
        <input class="filterBtn" type="button" value="Vegan Pizza" />
        <input class="filterBtn" type="button" value="Sauces" />
      </div>
      <div id="container2"></div>
    </div>
    <footer>
      <div class="contact"></div>
      <div class="follow">FOLLOW US ON:</div>
      <div class="social">
        <a href="https://www.facebook.com/">
          <img
            src="/Restaurant menu/New folder/images/icons/facebook.svg"
            alt=""
        /></a>
        <a href="https://www.instagram.com/">
          <img
            src="/Restaurant menu/New folder/images/icons/instagram.svg"
            alt=""
          />
        </a>
        <a href="https://www.tripadvisor.com/">
          <img
            src="/Restaurant menu/New folder/images/icons/tripadvisor.svg"
            alt=""
          />
        </a>
      </div>
      <div>Created by <span>Maria Lokodi</span> All Rights reserved.</div>
    </footer>
  </body>
</html>
